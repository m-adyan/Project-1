<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/f61f48a62c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="progress.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- this is the custom video player. added thumbnail in the attributes of poster -->
    <video src="./asset/video/video.mp4" class="screen" id="video" poster="./asset/image/thumbnail.jpg"></video>
    <!-- adding custom controls for the video player -->
    <div class="controls">
        <!-- Play button -->
        <button class="btn" id="play">
            <!-- FontAwesome Icon for Play -->
            <i class="fas fa-play fa-2x"></i>
        </button>
        <!-- Stop button -->
        <button class="btn" id="stop">
            <!-- FontAwesome Icon for Stop -->
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <!-- Progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" stop="0.1" value="0" />
        <!-- Time duration -->
        <span class="timespan" id="timespan">00:00</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
