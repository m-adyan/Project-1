<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-validation-style.css">
    <title>HTML Form</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Sign up</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail Address</label>
                <input type="text" id="email" placeholder="Enter your Email Address">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Min. 6 Characters Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Min. 6 Characters Password">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>


    <script src="form-validation-script.js"></script>
</body>

</html>
